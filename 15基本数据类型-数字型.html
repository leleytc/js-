<body>
  <script>
    // js 弱数据类型的语言 只有当我们赋值了，才知道什么数据类型
    // let num = 10.11
    // console.log(num)
    // java 强数据类型的语言 int num
    console.log(1 + 1)
    console.log(1 * 1)
    console.log(1 / 1)
    console.log(5 % 3) //求余数 0
    console.log(4 % 2) //求余数 2
    console.log(3 % 5) //求余数 3
    console.log('pink' - 2)
    console.log('pink' + 3)
    console.log('pink' / 2)
    console.log('pink' % 2)
    console.log(NaN === NaN)
  </script>
