<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(1 + 1)
    console.log('pink' + 1)
    console.log(2 + 2)
    console.log('2' + 2) //22
    console.log(2 - 2)
    console.log('2' - 2) //0 - 是看数字的
    console.log(+12);
    console.log(+'123'); //+ 转换成数字型
    console.log(+'11' + 11); //22

  </script>
</body>

</html>
